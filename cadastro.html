 <!--LOGIN-->
<div class="central">
<h2>Cadastro</h2>
<form>
  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="name" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="name" required />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    
    <div class="col-md-6 mb-3">
      <label for="confirmPassword" class="form-label">Confirmação de Senha</label>
      <input type="password" class="form-control" id="confirmPassword" required />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="address" class="form-label">Endereço Completo</label>
      <input type="text" class="form-control" id="address" required />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="phone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="phone" />
    </div>
    
    <div class="col-md-6 mb-3">
      <label for="birthDate" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="birthDate" />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="newsletterCheck" />
      <label class="form-check-label" for="newsletterCheck">Desejo receber emails sobre eventos futuros</label>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
